<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{ person.name }} -- {{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text='msg'></div>
        <div v-text='person.fav'></div>
        <div v-html='htmlStr'></div>
        <input type="text" v-model="msg">
        <button v-on:click="handleClick">点击on</button>
        <button @click="handleClick">点击@</button>
    </div>
    <script src="./mvue.js"></script>
    <script>
        const app = new MVue({
            el: '#app',
            data: {
                msg: '学习MVVM实现原理',
                person: {
                    name: '小马哥',
                    age: 18,
                    fav: '姑娘'
                },
                htmlStr: '大家好，你们学得怎么样？'
            },
            methods: {
                handleClick() {
                    console.log(this);
                }
            }
        })
    </script>
</body>
</html>
